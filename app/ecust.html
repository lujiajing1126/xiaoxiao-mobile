<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="mobile-web-app-capable" content="yes"> 
		<title>华东理工大学社团报名系统</title>
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" size="57x57" href="/apple-touch-icon.png" />
		<link rel="apple-touch-icon" size="72x72" href="/apple-touch-icon.png" />
		<link rel="apple-touch-icon" size="114x114" href="/apple-touch-icon.png" />
		<link rel="apple-touch-icon" size="144x144" href="/apple-touch-icon.png" />
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/base.css -->
        <link rel="stylesheet" href="styles/base.css">
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/ecust.css -->
        <link rel="stylesheet" href="styles/ecust.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
	</head>
	<body>
		<div class="loginImg">
		</div>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<form class="form-horizontal" role="form" autocomplete="off">
						<div class="form-group">
							<div class="col-xs-2 input-logo">
								<span class="fa fa-user fa-lg"></span>
							</div>
							<div class="col-xs-10 loginName">
								<input type="text" name="username" class="form-control" id="loginName" placeholder="Email Or Phone" autocomplete="off">
								<button class="btn btn-primary" id="sendCode">发送验证码</button>
							</div>
						</div>
						<div class="form-group" id="code-form-group">
							<div class="col-xs-2 input-logo">
								<span class="fa fa-lock fa-lg"></span>
							</div>
							<div class="col-xs-10">
								<input type="number" name="verification_code" class="form-control" id="code" placeholder="Verification Code">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-2 input-logo">
								<span class="fa fa-key fa-lg"></span>
							</div>
							<div class="col-xs-10">
								<input type="password" name="password" class="form-control" id="password" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-2 input-logo">
								<span class="fa fa-check-square-o fa-lg"></span>
							</div>
							<div class="col-xs-10">
								<input type="password" name="password_verification" class="form-control" id="password_verification" placeholder="Password Verification">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="btn-line btn-line-color" id="area-reg">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<span class="fa fa-pencil"></span>
					</div>
					<div class="col-xs-10">
						<div>
							<span id="btn-login">立即注册</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/q/q.js"></script>
        <script src="../bower_components/holderjs/holder.js"></script>
        <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script src="../bower_components/artTemplate/dist/template-debug.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
         <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/ecust.js -->
        <script src="scripts/libs/notice.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/ecust.js"></script>
        <!-- endbuild -->
	</body>
</html>
