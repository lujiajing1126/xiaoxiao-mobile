<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<title>上海大学十大歌手报名系统</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" size="57x57" href="/apple-touch-icon.png" />
	<link rel="apple-touch-icon" size="72x72" href="/apple-touch-icon.png" />
	<link rel="apple-touch-icon" size="114x114" href="/apple-touch-icon.png" />
	<link rel="apple-touch-icon" size="144x144" href="/apple-touch-icon.png" />
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css styles/vendor.css -->
	<!-- bower:css -->

	<!-- endbower -->
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/base.css -->
	<link rel="stylesheet" href="styles/base.css">
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/ecust.css -->
	<link rel="stylesheet" href="styles/ecust.css">
	<!-- endbuild -->
	<!-- build:css(.tmp) styles/input.css -->
	<link rel="stylesheet" href="styles/input.css">
	<!-- endbuild -->
	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="../bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
</head>
<body>
	<div class="header">
		<div class="header-inner-wrapper shangda">
			<!-- 上海大学十大歌手官方网络报名通道 -->
			<span>上大十大歌手官方网络报名通道</span>
		</div>
	</div>
	<form class="form" autocomplete="off">
		<div class="form-group">
			<label for="phoneNumber" class="col-sm-2 control-label">是否为校校用户</label>
			<div class="col-sm-10">
				<div class="form-control">
					<label class="xx-input-label">
						<input type="radio" name="isXiaoxiao" class="xx-input" checked value="true" />
						是
					</label>
					<label class="xx-input-label">
						<input type="radio" name="isXiaoxiao" class="xx-input" value="false" />
						否
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="phoneNumber" class="col-sm-2 control-label">手机号</label>
			<div class="col-sm-10">
				<input type="text" class="form-control xx-input" id="phoneNumber" placeholder="请填写你的手机号码" />
				<span class="btn btn-success form-control off" disabled id="btn_auth_code" data-xx-action="getAuthCode">获取验证码</span>
			</div>
		</div>
		<div class="form-group off" id="authcode_wrapper">
			<label for="authCode" class="col-sm-2 control-label">验证码</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="authCode" placeholder="请输入验证码" />
			</div>
		</div>
		<div class="form-group off" id="username_wrapper">
			<label for="userName" class="col-sm-2 control-label">姓名</label>
			<div class="col-sm-10">
				<input type="text" class="form-control xx-input" id="userName" placeholder="请填写你的姓名" />
			</div>
		</div>
		<div class="form-group off" id="studentId_wrapper">
			<label for="studentNumber" class="col-sm-2 control-label">学号</label>
			<div class="col-sm-10">
				<input type="text" class="form-control xx-input" id="studentNumber" placeholder="请填写你的学号" />
			</div>
		</div>
		<div class="form-group" id="password_wrapper">
			<label for="password" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control xx-input" id="password" placeholder="请填写你的密码" />
			</div>
		</div>
		<div class="form-group col-sm-10" id="msg_tips">
			<div class="alert alert-danger "></div>
		</div>
		<div class="form-group">
			<div class="col-sm-10">
				<span class="btn btn-success form-control" data-xx-action="signup">我要报名</span>
			</div>
		</div>
	</form>
	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/q/q.js"></script>
	<script src="../bower_components/holderjs/holder.js"></script>
	<script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
	<script src="../bower_components/artTemplate/dist/template-debug.js"></script>
	<script src="scripts/libs/notice.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js({app,.tmp}) scripts/im_a_singer.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/im_a_singer.js"></script>
	<!-- endbuild -->
</body>
</html>
