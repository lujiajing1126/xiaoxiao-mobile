<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>校校 | Home</title>
        <meta name="description" content="">
        <meta name="mobile-web-app-capable" content="yes"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/home.css -->
        <link rel="stylesheet" type="text/css" href="styles/base.css" />
        <link rel="stylesheet" href="styles/home.css" />
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="../bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="appLoadingIndicator">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="wrap">
            <div class="userPanel">
                <div class="userContainer">
                    <div class="userAvatar">
                        <a href="#"><img class="img-circle" src="holder.js/70x70/gray" alt="avatar"></a>
                    </div>
                    <div class="userName">
                        <span></span>
                    </div>
                    <div class="userOptions">
                        <ul class="option-menu">
                            <li class="option">
                                <span class="fa fa-cog fa-lg"></span>
                                个人设置
                            </li>
                            <li class="option">
                                <span class="fa fa-smile-o fa-lg"></span>
                                生成个人二维码
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mainLayout">
                <nav class="header">
                    <div class="container">
                        <div class="viewPerson">
                           <span class="fa fa-user fa-lg"></span>
                        </div>
                        <div class="showSchoolPart">
                            <span id="dLabel" class="chooseSchool dropdown-toggle" data-toggle="dropdown">
                                当前: <a id="school"></a><span class="caret"></span>
                            </span>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <div class="userActionPart">
                            <span class="userName"></span>
                            <span class="logout">退出</span>
                        </div>
                    </div>
                </nav>

                <div class="container" id="eventCardBoard">
                    <script type="text/html" id="eventCard">
                        {{each events as event i}}
                        <div class="eventCard" style="background-image:url(images/1.jpg)">
                            <div class="eventInfo">
                                <div class="eventName">{{event.event.name}}</div>
                                <div class="eventProvider">地点: {{event.event.location}}</div>
                                <div class="likeit">
                                    <span class="love">
                                        <span class="fa fa-heart-o"></span>
                                    </span>
                                    <span class="likenum">{{event.numberOfPraisers}}</span>
                                </div>
                            </div>
                            <div class="opacityLayout"></div>
                        </div>
                        {{/each}}
                    </script>
                    <h4>您暂时没有订阅的活动...请到App端填写个人信息订阅版块</h4>
                </div>
            </div>
        </div>
        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/q/q.js"></script>
        <script src="../bower_components/holderjs/holder.js"></script>
        <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
        <script src="../bower_components/artTemplate/dist/template-debug.js"></script>
        <script src="scripts/libs/notice.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js scripts/plugins.js -->
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/modules/auth.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
